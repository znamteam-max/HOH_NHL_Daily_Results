name: NHL single result (manual + auto every 3 min)

on:
  schedule:
    - cron: "*/3 * * * *"    # автопост каждые 3 минуты
  workflow_dispatch:
    inputs:
      gamePk:
        description: "Exact GAME_PK (optional)"
        required: false
        default: ""
      gameDate:
        description: "YYYY-MM-DD (optional if using gamePk)"
        required: false
        default: ""
      match:
        description: "e.g. 'SEA - NYI' (HOME - AWAY) or 'SEA@NYI' (AWAY@HOME)"
        required: false
        default: ""
      # Ниже параметры держим только для совместимости UI (не используются):
      searchBack:
        description: "UNUSED"
        required: false
        default: "1"
      searchFwd:
        description: "UNUSED"
        required: false
        default: "1"
      requireFinal:
        description: "UNUSED"
        required: false
        default: "1"
      forcePost:
        description: "UNUSED"
        required: false
        default: "1"

permissions:
  contents: write   # чтобы коммитить state/posted_games.json

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Prepare inputs (build GAME_QUERY if needed)
        if: github.event_name == 'workflow_dispatch'
        env:
          INPUT_GAMEPK:  ${{ inputs.gamePk }}
          INPUT_DATE:    ${{ inputs.gameDate }}
          INPUT_MATCH:   ${{ inputs.match }}
        run: |
          python - << 'PY'
          import os, re
          gp  = (os.getenv("INPUT_GAMEPK") or "").strip()
          dt  = (os.getenv("INPUT_DATE") or "").strip()
          mt  = (os.getenv("INPUT_MATCH") or "").strip()
          q = ""
          if not gp and dt and mt:
              def tri(s): return re.sub(r"\s+","", s).upper()
              home = away = ""
              if "@" in mt:
                  away, home = [tri(x) for x in mt.split("@",1)]
              elif "-" in mt:
                  left, right = [tri(x) for x in mt.split("-",1)]
                  home, away = left, right
              if home and away:
                  q = f"{dt} {home} - {away}"
          with open(os.environ["GITHUB_ENV"], "a", encoding="utf-8") as fh:
              fh.write(f"GAME_PK={gp}\n")
              fh.write(f"GAME_QUERY={q}\n")
          print("GAME_QUERY:", q or "(empty)")
          PY

      - name: Post single result(s)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.Telegram_bot_token || secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.Telegram_chat_id   || secrets.TELEGRAM_CHAT_ID }}
          DEBUG_VERBOSE:      "1"
          # Для workflow_dispatch GAME_PK/GAME_QUERY подставятся из GITHUB_ENV предыдущего шага.
          # Для schedule — авто-режим (ничего не передаём), бот сам найдёт и отправит новые FINAL.
        run: |
          python nhl_single_result_bot.py

      - name: Commit posted state (if changed)
        run: |
          set -e
          if git status --porcelain | grep -E "^( M| M|M |A )\s+state/posted_games\.json" >/dev/null 2>&1; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add state/posted_games.json
            git commit -m "Update posted state"
            git push
          else
            echo "No state changes"
          fi
