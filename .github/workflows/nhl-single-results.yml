name: NHL single result (auto + manual)

on:
  schedule:
    - cron: "*/3 * * * *"
  workflow_dispatch:
    inputs:
      gamePk:
        description: "Exact GAME_PK (optional)"
        required: false
        default: ""
      gameDate:
        description: "YYYY-MM-DD (optional if using MATCH)"
        required: false
        default: ""
      match:
        description: "e.g. 'SEA - NYI' (HOME - AWAY) or 'SEA@NYI' (AWAY@HOME)"
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: nhl-single-result
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: "Debug - check script header (guard)"
        run: |
          sed -n '1,80p' nhl_single_result_bot.py
          echo "----- grep old guard -----"
          if grep -n "provide GAME_PK or GAME_QUERY" nhl_single_result_bot.py; then
            echo "❌ Found old guard text in nhl_single_result_bot.py"
            exit 1
          else
            echo "✅ OK: new bot version (no old guard)"
          fi

      - name: Prepare inputs (manual only)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          INPUT_GAMEPK: ${{ inputs.gamePk }}
          INPUT_DATE:   ${{ inputs.gameDate }}
          INPUT_MATCH:  ${{ inputs.match }}
        run: |
          python - << 'PY'
          import os, re
          gp  = (os.getenv("INPUT_GAMEPK") or "").strip()
          dt  = (os.getenv("INPUT_DATE") or "").strip()
          mt  = (os.getenv("INPUT_MATCH") or "").strip()
          q = ""
          if not gp and dt and mt:
              def tri(s): return re.sub(r"\s+","", s).upper()
              home = away = ""
              if "@" in mt:
                  away, home = [tri(x) for x in mt.split("@",1)]
              elif "-" in mt:
                  left, right = [tri(x) for x in mt.split("-",1)]
                  home, away = left, right
              if home and away:
                  q = f"{dt} {home} - {away}"
          with open(os.environ["GITHUB_ENV"], "a", encoding="utf-8") as fh:
              fh.write(f"GAME_PK={gp}\n")
              fh.write(f"GAME_QUERY={q}\n")
          print("GAME_QUERY:", q or "(empty)")
          PY

      - name: Run single result (auto or manual)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          GAME_PK:            ${{ env.GAME_PK }}
          GAME_QUERY:         ${{ env.GAME_QUERY }}
          DEBUG_VERBOSE:      "1"
        run: |
          python nhl_single_result_bot.py
