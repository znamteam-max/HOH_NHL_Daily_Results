name: NHL single result (manual)

on:
  workflow_dispatch:
    inputs:
      gamePk:
        description: "Exact GAME_PK (optional)"
        required: false
        default: ""
      gameDate:
        description: "YYYY-MM-DD (optional if using MATCH)"
        required: false
        default: ""
      match:
        description: "e.g. 'SEA - NYI' or 'SEA@NYI' (optional if using gamePk)"
        required: false
        default: ""
      searchBack:
        description: "Days back from gameDate (default 1)"
        required: false
        default: "1"
      searchFwd:
        description: "Days forward from gameDate (default 1)"
        required: false
        default: "1"
      requireFinal:
        description: "Require FINAL/OFF (1=yes, 0=no)"
        required: false
        default: "1"
      forcePost:
        description: "Ignore posted-state (1=yes, 0=no)"
        required: false
        default: "1"

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Post single result
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}

          GAME_PK:     ${{ inputs.gamePk }}
          GAME_DATE:   ${{ inputs.gameDate }}
          MATCH:       ${{ inputs.match }}

          SEARCH_BACK:   ${{ inputs.searchBack }}
          SEARCH_FWD:    ${{ inputs.searchFwd }}
          REQUIRE_FINAL: ${{ inputs.requireFinal }}
          FORCE_POST:    ${{ inputs.forcePost }}

          DEBUG_VERBOSE: "1"
        run: |
          python nhl_single_result_bot.py
