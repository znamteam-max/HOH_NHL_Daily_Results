name: NHL PT Autopost

on:
  schedule:
    # каждые 10 минут — одиночные результаты (idempotent)
    - cron: "*/10 * * * *"
    # раз в день 09:30 Хельсинки — общий пост за локальный день
    - cron: "30 7 * * *"
  workflow_dispatch:

concurrency:
  group: nhl-pt-autopost
  cancel-in-progress: false

jobs:
  single-results:
    if: github.event_name == 'workflow_dispatch' || startsWith(github.event.schedule, '*/10 ')
    runs-on: ubuntu-latest
    env:
      STATE_PATH: .state/posted_games.json
      DRY_RUN: "0"
    steps:
      - uses: actions/checkout@v4

      - name: Set cache date (UTC)
        run: echo "CACHE_DATE=$(date -u +%Y%m%d)" >> $GITHUB_ENV

      - name: Restore state cache (per day)
        uses: actions/cache@v4
        with:
          path: .state
          key: nhl-single-${{ env.CACHE_DATE }}
          restore-keys: |
            nhl-single-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run single results bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          TELEGRAM_THREAD_ID: ${{ secrets.TG_THREAD_ID }}
        run: |
          mkdir -p .state
          python nhl_single_result_bot.py

  daily-results:
    if: github.event_name == 'workflow_dispatch' || github.event.schedule == '30 7 * * *'
    runs-on: ubuntu-latest
    env:
      DRY_RUN: "0"
      REPORT_TZ: "Europe/Helsinki"
      # можно не задавать REPORT_DATE_LOCAL — бот сам возьмёт «окно» -1/0/+1
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run daily results bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          TELEGRAM_THREAD_ID: ${{ secrets.TG_THREAD_ID }}
        run: python nhl_daily_results_bot.py
