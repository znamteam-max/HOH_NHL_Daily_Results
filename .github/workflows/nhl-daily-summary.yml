name: NHL daily results to Telegram

on:
  schedule:
    - cron: "35 5 * * *"   # утренний запуск (оставь как нужно тебе)
  workflow_dispatch:
    inputs:
      local_date:
        description: "Локальная дата YYYY-MM-DD (например 2025-11-24)"
        required: false
        default: ""
      tz:
        description: "Таймзона IANA (например America/Los_Angeles)"
        required: false
        default: "Europe/Amsterdam"
      dry_run:
        description: "Только превью в логи (1) без отправки в TG"
        required: false
        default: "0"

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run daily summary
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          REPORT_DATE_LOCAL:  ${{ github.event.inputs.local_date }}
          REPORT_TZ:          ${{ github.event.inputs.tz }}
          DRY_RUN:            ${{ github.event.inputs.dry_run }}
          DEBUG_VERBOSE:      "1"
        run: python nhl_daily_results_bot.py
